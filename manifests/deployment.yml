apiVersion : apps/v1
kind: Deployment
metadata:
  name: prasannaspringbootapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prasannaspringbootapp
  template:
    metadata:
      labels:
        app:  prasannaspringbootapp
    spec:
      containers:
        - name:  prasannaspringbootapp 
          image: kaksacr12345.azurecr.io/bprasanna881/aks-spring-classic
          ports:
          - containerPort: 80
